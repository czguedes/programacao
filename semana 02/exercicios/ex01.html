     <h1>Exercicio 01</h1>
<script>

    /*
    1. Desenvolva um algoritmo que armazene o valor 10 em uma variável
    A e o valor 20 em uma variável B. A seguir (utilizando apenas
    atribuições entre variáveis) troque os seus conteúdos fazendo com
    que o valor que está em A passe para B e vice-versa. Ao final,
    escrever os valores que ficaram armazenados nas variáveis.

    -- variaveis

    a = 10
    b = 20
    aux = undefined

    -- passos

    deposita conteudo de A em AUX
    confere
    deposita conteudo de B em A
    confere
    deposita conteudo de AUX em B
    confere
    */

    let a = 10
    let b = 20
    let aux

    aux = a
    console.log(`O conteúdo de AUX é ${aux}`)

    a = b
    console.log(`O conteúdo de A é ${a}`)

    b = aux
    console.log(`O conteúdo de B é ${b}`)

    console.log('FIM DO EXERCICIO')

    /*
    2. Desenvolva um algoritmo para ler o número total de eleitores de um
    município, o número de votos brancos, nulos e válidos. Calcular e
    escrever o percentual que cada um representa em relação ao total
    de eleitores.
    
    -- variaveis

    votos brancos
    votos nulos
    votos válidos
    votos totais = brancos + nulos + válidos

    %brancos = brancos/totais * 100
    %nulos = nulos/totais * 100
    %válidos = válidos/totais * 100

    -- passos
    
    define valor para os votos brancos, nulos e válidos
    calcula votos totais
    lê votos totais
    calcula porcentagens
    lê porcentagens
    escreve porcentagens
    */

    const brancos = 500
    const nulos = 300
    const validos = 24500

    const votosTotais = brancos + nulos + validos
    console.log(`O número de votos totais da eleição foi de ${votosTotais}`)

    const xBrancos = (brancos / votosTotais) * 100
    const xNulos = (nulos / votosTotais) * 100
    const xValidos = (validos / votosTotais) * 100
    
    console.log(`A porcentagem de votos brancos, nulos e válidos foram de ${xBrancos}, ${xNulos} e ${xValidos} respectivamente.`)
    console.log('FIM DO EXERCICIO')

    /*
    3. O custo de um carro novo ao consumidor é a soma do custo de
    fábrica com a porcentagem do distribuidor e dos impostos
    (aplicados ao custo de fábrica). Supondo que o percentual do
    distribuidor seja de 28% e os impostos de 45%, escrever um
    algoritmo para ler o custo de fábrica de um carro,calcular e escrever
    o custo final ao consumidor. 
    
    -- variaveis

    *impostos = 45% 
    *porcentagem do distribuidor = 28% 
    custo de fabrica = 45000

    preço final = fabrica * (1 + 0.28 + 0.45)

    -- passos

    definir variaveis
    ler variaveis
    escrever variaveis

    calcular o preço final
    ler e escrever
    */

    const custoFabrica = 45000
    console.log('O custo de fábrica é de ', custoFabrica)
    
    let precoFinal = custoFabrica * (1 + 0.28 + 0.45)

    console.log('Preço final ', precoFinal)
    console.log('FIM DO EXERCICIO')

    /*
    4. Uma revendedora de carros usados paga a seus funcionários
    vendedores um salário fixo por mês, mais uma comissão também
    fixa para cada carro vendido e mais 5% do valor das vendas por ele
    efetuadas. Escrever um algoritmo que leia o número de carros por ele vendidos, o valor total de suas vendas, o salário fixo e o valor que ele recebe por carro vendido. Calcule e escreva o salário final do vendedor.

    -- variaveis

    salFixo = 1800
    comFixa = 200 por carro vendido
    comVenda = 5% vendas

    carroVendido = 10 carros
    vendas = 120000

    -- passos

    calcular comVenda e comFixa
    calcular salFinal = comFixa + comVenda + salFixo
    escrever salFinal
    */

    const salFixo = 1800
    let carroVendido = 10
    let vendas = 120000

    const comFixa = 200 * carroVendido
    const comVenda = vendas * 0.05
    console.log(`Comissão fixa = R$${comFixa}; Comissão de vendas = R$${comVenda}`)

    salFinal = comFixa + comVenda + salFixo
    console.log(`Salário Total = R$${salFinal}`)

    console.log('FIM DO EXERCICIO')


</script>
