<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conhecendo o DOM</title>
    <style>
        .container{ /*centraliza as imagens*/
            display: flex; /* inicia o flexbox */
            align-items: center; /*alinha conteúdo na horizontal (transversal)*/
            justify-content: center;/*alinha conteúdo na vertical (paralela)*/
            height: 100vh;
            flex-direction: column; /*direção do flexbox em coluna*/
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="lampada" onmouseenter="acenderLampada()" onmouseleave="apagarLampada()" ondblclick="quebraLampada()" src="imagens/lampada_apagada.jpg" alt="">
        
    </div>
    <script src="dom.js"></script>
</body>
</html>
